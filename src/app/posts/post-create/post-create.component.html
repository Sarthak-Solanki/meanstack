<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup] = "form " *ngIf="!isLoading" (submit)="onSavePost()" >
    <mat-form-field>
      <input matInput formControlName="title"  type="text" placeholder="title">
      <mat-error *ngIf="form.get('title')">title is invalid</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)= "filePicker.click()">File upload</button>
      <input type = "file" #filePicker (change) = "onImagePicked($event)">
    </div>
    <div class = "imagePreview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid" >
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea placeholder="content" matInput rows="6" formControlName="content" ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Content is invalid</mat-error>
    </mat-form-field>
 
  <button mat-raised-button color="primary" type ="submit"> Save</button>
</form> 
</mat-card>
